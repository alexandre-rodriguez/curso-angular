</p>

<button fundoAmarelo>Botão com fundo amarelo.</button>

<br />

<p highlightMouse>
  Texto com highlight quando passo o mouse.
</p>

<br />

<p [highlight]="'red'" [defaultColor]="'grey'">
  Texto com highlight quando cores customizadas.
</p>

<br />
<h3>Diretiva Estrutura Customizada - ngElse</h3>

<div *ngIf="mostrarCursos">Lista de cursos.</div>
<div *ngElse="mostrarCursos">Não existem cursos para serem listados.</div>
<br />

<button (click)="onMostrarCursos()">Mostar ou esconder cursos</button>

<br />
<ng-template [ngElse]="mostrarCursos">
  <div>Não existem cursos para serem listados.</div>
</ng-template>
